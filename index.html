<body>
  <div class="screen subgrid">
    <div class="player-1">

        <h2>100</h2>
      </div>

    <div class="player-2">
      <img src="assets/img/xis.png" class="iconplayer">

  </div>

  <div class="container">
    <div class="titleturn" id="mudar">
      <h3>Vez do jogador</h3>
      <br>
      <div class="turn">

      <div id="z2" class="partborder" played="">
        <img src="" class="imgborder"> </div>
      <div id="z3" class="partborder" played="">
        <img src="" class="imgborder"> </div>
    </div>

    <!-- <div class="winner">
      <img src="" height="25px">
    </div> -->

    <div onclick="reset()">
      <div class="reset">
        <img class="imgreset" onclick="reset()" src="assets/img/reset.png">
        <h3>REINICIAR</h3>
      </div>
    </div>

    <footer class="footer">
      Desenvolvido por:
      <a href="https://herbertcordeiro.github.io/"> Herbert Cordeiro </a>

  </div>
  </div>
