<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title> Jogo da velha </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/colors.css">
</head>

<body>
  <div class="screen subgrid">
    <div class="player-1">
      <img src="assets/img/bola.png" class="iconplayer">
      <div class="scoreboard">
        <h2>100</h2>
      </div>
    </div>
    <div class="player-2">
      <img src="assets/img/xis.png" class="iconplayer">
    </div>
  </div>

  <div class="container">
    <div class="titleturn">
      <h3>Vez do jogador</h3>
      <br>
      <div class="turn">
        <img src="" height="25px">
      </div>
    </div>
    <div class="board">
      <div id="x1" class="partborder" played=""></div>
      <div id="x2" class="partborder" played=""></div>
      <div id="x3" class="partborder" played=""></div>

      <div id="y1" class="partborder" played=""></div>
      <div id="y2" class="partborder" played=""></div>
      <div id="y3" class="partborder" played=""></div>

      <div id="z1" class="partborder" played=""></div>
      <div id="z2" class="partborder" played=""></div>
      <div id="z3" class="partborder" played=""></div>
    </div>
    <div class="reset">
      <h3>REINICIAR JOGO</h3>
    </div>

    <footer class="footer">
      Desenvolvido por:
      <a href="https://herbertcordeiro.github.io/"> Herbert Cordeiro </a>
    </footer>
  </div>
  </div>

  <script type="text/javascript" src="src/js/index.js"></script>
</body>
